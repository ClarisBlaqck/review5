 <!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App Claris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-success w-100"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </div>
      </form>
          <div class="row align-items-center">
         <h1 class="city" id="city">Yaounde</h1>
      </div>
      <div class="date" id="date"> Sunday, April 2, 18:30</div>
      <div>
      <div class="col">
      </div>
      <strong id="description">Partly cloudy</strong>
      </div>
         <span class="today-temperature" id="temperature">  30</span>
          <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <span>Humidity: <strong id="humidity">78</strong>%</span>
        </div>
       </div>
      <div class="row">
        <div class="col">
          Tuesday 71.6℉ 22℃
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFJZBLIQV75fuECZ3if6xI9FsMSRYqJd6RAoSibd560XgFpvhdFSFZU5DhEZgqxDZzEOI&usqp=CAU"
            width="50"
          />
        </div>
        <div class="col">
          Wednesday 75.2℉ 26℃
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9GCkt7G-UDE5463FbU1ZazcUYyHnVpdtwsA&usqp=CAU"
            width="50"
          />
        </div>
        <div class="col">
          Thursday 71.6℉ 22℃
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFJZBLIQV75fuECZ3if6xI9FsMSRYqJd6RAoSibd560XgFpvhdFSFZU5DhEZgqxDZzEOI&usqp=CAU"
            width="50"
          />
        </div>
        <div class="col">
          Friday 75.2℉ 24℃
          <img
            src="https://i.pinimg.com/736x/43/c1/96/43c196d83a02013c43a7685566c15a48.jpg"
            width="50"
          />
        </div>
        <div class="col">
          Saturday 78.8℉ 26℃
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9GCkt7G-UDE5463FbU1ZazcUYyHnVpdtwsA&usqp=CAU"
            width="50"
          />
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
